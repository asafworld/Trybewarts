<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts logo" />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
        <input type="password" name="password" id="password" placeholder="Senha" autocomplete="off">
        <button type="submit" id="button-user">Entrar</button>
      </form>
    </header>
    <main>
        <form id="evaluation-form" action="" method="get">
            <section class="section-one">
                <input id="input-name" type="text" name="name" placeholder="Nome" autocomplete="off">
                <input id="input-lastname" type="text" name="lastname" placeholder="Sobrenome" autocomplete="off">
                <input id="input-email" type="email" name="email2" placeholder="Email" autocomplete="off">
                <label for="house">Casa:</label>
                <select id="house" name="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
            </section>
            <hr>
            <section class="section-two">
                <div class="family-container">
                    <label id="label-family" for="family">Qual sua família?</label>
                    <input id="frontend" type="radio" name="family" value="Frontend">
                    <label for="frontend">Família Frontend</label>
                    <input id="backend" type="radio" name="family" value="Backend">
                    <label for="backend">Família Backend</label>
                    <input id="fullstack" type="radio" name="family" value="FullStack">
                    <label for="fullstack">Família FullStack</label>
                </div>
                <div class="content-container">
                    <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                    <input id="hofs" type="checkbox" name="" value="HoFs">
                    <label for="hofs">HoFs</label>
                    <input id="jest" type="checkbox" name="" value="Jest">
                    <label for="jest">Jest</label>
                    <input id="promises" type="checkbox" name="" value="Promises">
                    <label for="promises">Promises</label>
                    <input id="react" type="checkbox" name="" value="React">
                    <label for="react">React</label>
                    <input id="sql" type="checkbox" name="" value="SQL">
                    <label for="sql">SQL</label>
                    <input id="python" type="checkbox" name="" value="Python">
                    <label for="python">Python</label>
                </div>                
            </section>
            <section id="section-3">
                <div>
                    <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                    <input type="radio" name="rate" id="rate1" value="1">
                    <label for="rate1">1</label>
                    <input type="radio" name="rate" id="rate2" value="2">
                    <label for="rate2">2</label>
                    <input type="radio" name="rate" id="rate3" value="3">
                    <label for="rate3">3</label>
                    <input type="radio" name="rate" id="rate4" value="4">
                    <label for="rate4">4</label>
                    <input type="radio" name="rate" id="rate5" value="5">
                    <label for="rate5">5</label>
                    <input type="radio" name="rate" id="rate6" value="6">
                    <label for="rate6">6</label>
                    <input type="radio" name="rate" id="rate7" value="7">
                    <label for="rate7">7</label>
                    <input type="radio" name="rate" id="rate8" value="8">
                    <label for="rate8">8</label>
                    <input type="radio" name="rate" id="rate9" value="9">
                    <label for="rate9">9</label>
                    <input type="radio" name="rate" id="rate10" value="10">
                    <label for="rate10">10</label>
                </div>
                <div>
                  <label class="textarea" for="textarea">Deixe seu comentário:</label>
                  <textarea name="textarea" maxlength="500" id="textarea" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="agreement" id="agreement">
                </div>
            </section>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">   
    </main>
    <script src="script.js"></script>
  </body>
</html>
